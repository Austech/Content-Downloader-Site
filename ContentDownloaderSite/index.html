<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Intro Header -->
    <section class="mainpage">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h1>Content Downloader</h1>
                    <h4 id="second-header">Connecting to server, please wait...</h4>
                </div>
            </div>

            <br/><br/>

            <section id="download-controls" class="hide">
                <div class="row form-group">
                    <div class="col-md-12">
                        <h4>Enter YouTube video url below</h4>
                    </div>

                    <textarea class="form-control" rows="1"></textarea>
                </div>

                <div class="row form-group">
                    <a class="btn btn-default col-md-2">Video (MP4)</a>
                    <a class="btn btn-default col-md-2">Audio (MP3)</a>
                </div>

                <div class="progress hidden">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
            </section>
        </div>
    </section>

        <!-- Footer
        <footer>
            <div class="container text-center">
            </div>
        </footer>
             -->
        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Plugin JavaScript -->
        <script src="js/jquery.easing.min.js"></script>
        <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>
        <!-- Custom Theme JavaScript -->
        <script src="js/grayscale.js"></script>
    <script>
        $("body").ready(function () {
            showControls();
        });

        function showControls()
        {
            $("#download-controls").hide();
            $("#download-controls").removeClass("hide");
            $("#download-controls").fadeIn(1000);
            $("#second-header").text("Connected");
        }
    </script>
</body>
</html>
